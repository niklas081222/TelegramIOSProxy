name: Build TranslateGram iOS

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 180

    env:
      TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
      TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
      BUNDLE_ID: ${{ secrets.BUNDLE_ID || 'com.aitranslate.messenger' }}
      TEAM_ID: ${{ secrets.TEAM_ID || 'PLACEHOLDER' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Clone Telegram-iOS and apply modifications
        run: |
          echo "=== Cloning Nicegram-iOS ==="
          git clone --recursive --depth 1 https://github.com/nicegram/nicegram-ios.git telegram-ios-build

          echo "=== Copying AITranslation module ==="
          cp -r telegram-ios/AITranslation telegram-ios-build/submodules/AITranslation

          echo "=== Applying patches ==="
          bash scripts/apply-patches.sh telegram-ios-build

      - name: Determine Xcode version
        id: xcode-version
        run: |
          if [ -f "telegram-ios-build/versions.json" ]; then
            XCODE_VERSION=$(python3 -c "import json; print(json.load(open('telegram-ios-build/versions.json'))['xcode'])" 2>/dev/null || echo "16.0")
          else
            XCODE_VERSION="16.0"
          fi
          echo "version=${XCODE_VERSION}" >> $GITHUB_OUTPUT
          echo "Xcode version: ${XCODE_VERSION}"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ steps.xcode-version.outputs.version }}

      - name: Write build configuration
        run: |
          API_ID="${TELEGRAM_API_ID:-12345}"
          API_HASH="${TELEGRAM_API_HASH:-abcdef1234567890abcdef1234567890}"

          cat > telegram-ios-build/build-system/appstore-configuration.json << CONFIGEOF
          {
            "bundle_id": "${BUNDLE_ID}",
            "api_id": "${API_ID}",
            "api_hash": "${API_HASH}",
            "team_id": "${TEAM_ID}",
            "app_center_id": "0",
            "is_internal_build": "true",
            "is_appstore_build": "false",
            "appstore_id": "0",
            "app_specific_url_scheme": "tg",
            "premium_iap_product_id": "",
            "enable_siri": false,
            "enable_icloud": false
          }
          CONFIGEOF

          echo "Build configuration written"

      - name: Setup Bazel cache
        uses: actions/cache@v4
        with:
          path: ~/bazel-disk-cache
          key: bazel-${{ runner.os }}-${{ hashFiles('telegram-ios-build/WORKSPACE', 'telegram-ios-build/versions.json') }}
          restore-keys: |
            bazel-${{ runner.os }}-

      - name: Build IPA
        working-directory: telegram-ios-build
        run: |
          echo "=== Starting build ==="

          python3 build-system/Make/Make.py \
            --cacheDir="$HOME/bazel-disk-cache" \
            build \
            --configurationPath=build-system/appstore-configuration.json \
            --codesigningInformationPath=build-system/fake-codesigning \
            --buildNumber=${{ github.run_number }} \
            --configuration=debug_arm64 \
            --disableProvisioningProfiles

          echo "=== Build complete ==="

      - name: Find and collect artifacts
        run: |
          echo "=== Searching for build artifacts ==="
          mkdir -p artifacts

          # Look for IPA files
          find telegram-ios-build/build -name "*.ipa" -exec cp {} artifacts/ \; 2>/dev/null || true
          find telegram-ios-build/bazel-out -name "*.ipa" -exec cp {} artifacts/ \; 2>/dev/null || true
          find telegram-ios-build -maxdepth 3 -name "*.ipa" -exec cp {} artifacts/ \; 2>/dev/null || true

          # Look for app bundles
          find telegram-ios-build/build -name "*.app" -exec cp -r {} artifacts/ \; 2>/dev/null || true

          echo "Artifacts found:"
          ls -la artifacts/ || echo "No artifacts directory"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: translategram-ios-${{ github.run_number }}
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn
